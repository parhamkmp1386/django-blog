<div class="text-center container mt-5">

	<span>
		{% if page.has_previous %}
			<a href="?page={{ page.previous_page_number }}" class="btn btn-primary">&#x2039;</a>
		{% endif %}
	</span>


	{% for i in page.paginator.page_range %}

		{% if i == page.number %}
			<span><span class="rounded-circle btn btn-primary">{{ i }}</span></span>
			{% else %}
				<span>{{ i }}</span>
		{% endif %}

	{% endfor %}


	<span>
		{% if page.has_next %}
			<a href="?page={{ page.next_page_number }}" class="btn btn-primary">&#x203A;</a>
		{% endif %}
	</span>


</div>
